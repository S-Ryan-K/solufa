<script src="../js/Solufa.js"></script>
<script src="../js/Stats.min.js"></script>
<script>
document.write( '<scr' + 'ipt src="http://' + location.hostname + ':35729/livereload.js?ext=Chrome&amp;extver=2.1.0"></scr' + 'ipt>' );
</script>
<script src="../js/MSXTransformer.js"></script>
<script src="../components/Solufa-OrbitVp.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<script type="text/msx;harmony=true">
S( function( m ) {

	var stats = new Stats();
  stats.domElement.style.position = "fixed";
  stats.domElement.style.left    = "5px";
  stats.domElement.style.top      = "5px";
  document.body.appendChild(stats.domElement);

  requestAnimationFrame( function update() {
    requestAnimationFrame( update );
    stats.update();
  });

  var App = {
		vm: {
			geo: {
        type: "BoxBuffer",
        value: [ 5, 5, 5 ]
      },
			mtl: {
        type: "MeshPhong",
        value: {
          color: "#00f",
          specular: "#999"
        }
      },
			meshPoses: [],
			lightPos: { pos: [ 1, 10, 10 ] },
			camPos: { posZ: 355 },
			objsPos: [],
			init: function() {
	      for ( var i = 0; i < 10; i++ ) {
					for ( var j = 0; j < 10; j++ ) {
						for ( var k = 0; k < 10; k++ ) {
							this.meshPoses.push({ pos: [i*10-45,j*10-45,k*10-45] });
						}
					}
	      }

				for ( var i = 0; i < 2; i++ ) {
					for ( var j = 0; j < 2; j++ ) {
						for ( var k = 0; k < 2; k++ ) {
							this.objsPos.push({ pos: [ ( i - .5 ) * 120, ( j - .5 ) * 120, ( k - .5 ) * 120 ] });
						}
					}
				}
			},
			objStyle: { rotateAxis: [ 1, 1, 0 ] },
			rotate: function( elem, isInit ) {
				if ( isInit ) return;

				S.update( function( delta, elapsed ) {
					elem.style.rotateAngle += delta * .2;
					elem.style.opacity = .2 + .8 * Math.abs( Math.sin( elapsed * .5 ) );

					elem.childNodes[1].childNodes[1].style.colorB = Math.abs( Math.sin( elapsed * .5 ) );
					elem.childNodes[1].childNodes[1].style.colorG = Math.abs( Math.cos( elapsed * .5 ) );
					elem.childNodes[1].childNodes[1].style.colorR = 1 - Math.abs( Math.sin( elapsed * .5 ) );
				});

			}
		},
    controller: function() {
			App.vm.init();
    },
    view: function() {
      var vm = App.vm;

      return <scene>
				<obj config={vm.rotate} style={ vm.objStyle }>
					{ vm.objsPos.map( pos => <obj style={ pos }>
						{ vm.meshPoses.map( v => <mesh geo={vm.geo} mtl={vm.mtl} style={v}/>)}
					</obj>
					)}
				</obj>
				<cam id="cam" style={vm.camPos}/>
        <light init={{ type: "Dir" }} style={ vm.lightPos }/>
				<light init={{ type: "Amb" }}/>
      </scene>;
    }
  };


  m.mount( S.document.body, App );
  m.render( S.document.head, <rdr init={{ frame: "#solufa", antialias: true, preserveDrawingBuffer: false }}>
		<OrbitVp cam="#cam"/>
	</rdr> );
});
</script>

<style>
#solufa {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
</style>
<div id="solufa"></div>
